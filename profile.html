<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>My Profile | Learn.Py</title>

  <link rel="stylesheet" href="css/Style.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body class="form-body">

  <!-- ───── NAVBAR ───── -->
  <nav>
    <H1>Learn.Py</H1>
    <ul>
        <li onclick="window.location.href='index.html'">Home</li>
        <li onclick="window.location.href='Info.html'">Info</li>
        <li onclick="window.location.href='Compiler.html'">Compiler</li>
        
    </ul>
    </nav >

  <!-- ───── CONTENT ───── -->
  <div id="profile">
    <h2>My Profile</h2>

    <p><strong>Name:</strong> <span id="name">…</span></p>
    <p><strong>Email:</strong> <span id="email">…</span></p>

    <hr />

    <h3>Quiz Scores</h3>
    <table>
      <thead>
        <tr><th>Quiz</th><th>Score / 10</th></tr>
      </thead>
      <tbody>
        <tr><td>Chapter 0</td><td id="q0">–</td></tr>
        <tr class="alt"><td>Chapter 1</td><td id="q1">–</td></tr>
        <tr><td>Chapter 2</td><td id="q2">–</td></tr>
      </tbody>
    </table>

    <button id="logoutBtn">Sign out</button>
  </div>

  <footer id="home-foot"><p>&COPY;Learn.py&nbsp;2025&nbsp;| All&nbsp;Rights Reserved.</p></footer>

<!-- ───── JS ───── -->
<script>
    fetch('php/profile.php')
  .then(r => r.json())
  .then(data => {
    if (data.error) {
      // not logged in or user gone → bounce to login
      location.href = 'login.html?redirect=profiler.html';
      return;
    }
    document.getElementById('name').textContent =
        `${data.firstName} ${data.lastName}`;
    document.getElementById('email').textContent = data.email;
    ['q0','q1','q2'].forEach(k =>
        document.getElementById(k).textContent = data[k] ?? '–');
  })
  .catch(console.error);

  document.getElementById('logoutBtn').onclick =
  () => location.href = 'php/logout.php';

</script>


</body>
</html>
