<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="stylingsignup.css">
</head>
<body>
    <div id ="big-div">
        <h2>
            Sign up
        </h2>
        <form action = "">
            <input type = "hidden" name = "reciepient" value ="">
            <input type = "hidden" name= "subject" value = "">
            <input type = "hidden" name = "redirect" value = "signup.html">
            <div id="creds">
            <input type = "text" id = "first"
            placeholder="First Name" class="names" required>
            <input type="text" id="last"
            placeholder="Last Name" class="names" required >
            </div>
            <input type="text" id="emls"
            placeholder="Email" class="texts" required>
            <input type="text" id="username"
            placeholder="Username" class="texts" required>
            <input type="text" id = "password"
            placeholder="Password" class="texts" required>
            <input type = "text" id = "Verify Password"
            placeholder="Confirm Password" class="texts" required>
            <div id="checkbox-container">
                <input type="checkbox" id="terms"> 
                <label for="terms">Agree to terms and conditions</label>
            </div>
            <input type="submit" class="texts" value = Register>
            <p id="error-message"></p>

            
    </div>
</body>
</html>
