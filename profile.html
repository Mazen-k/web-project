<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>My Profile | Learn.Py</title>

  <link rel="stylesheet" href="css/Style.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body class="form-body">

  <!-- ───── NAVBAR ───── -->
  <nav>
    <H1>Learn.Py</H1>
    <ul>
        <li onclick="window.location.href='index.html'">Home</li>
        <li onclick="window.location.href='Info.html'">Info</li>
        <li onclick="window.location.href='Compiler.html'">Compiler</li>
        
    </ul>
    </nav >

  <!-- ───── CONTENT ───── -->
  <div id="profile" style="max-width:800px; margin:40px auto; padding:40px; background:#fff; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1); text-align:center;">
    <h2 style="margin-bottom:20px;">My Profile</h2>

    <p><strong>Name:</strong> <span id="name">…</span></p>
    <p><strong>Email:</strong> <span id="email">…</span></p>

    <hr style="width:100%;margin:25px 0;opacity:.3;">

    <h3 style="margin:0 0 20px;">Quiz Scores</h3>
    <table style="width:100%;border-collapse:collapse;text-align:center;font-size:1.2rem;">
      <thead style="background:#306998;color:#fff;">
        <tr><th style="padding:14px;">Quiz</th><th style="padding:14px;">Score&nbsp;/&nbsp;10</th></tr>
      </thead>
      <tbody>
        <tr><td style="padding:12px;">Chapter&nbsp;0</td><td id="q0" style="padding:12px;">–</td></tr>
        <tr style="background:#f2f2f2;"><td style="padding:12px;">Chapter&nbsp;1</td><td id="q1" style="padding:12px;">–</td></tr>
        <tr><td style="padding:12px;">Chapter&nbsp;2</td><td id="q2" style="padding:12px;">–</td></tr>
      </tbody>
    </table>

    <button id="logoutBtn" style="margin-top:30px; padding:10px 25px; font-size:1rem; background:#d9534f; color:white; border:none; border-radius:8px; cursor:pointer; transition:background 0.3s;">Sign out</button>
  </div>

  <footer id="home-foot"><p>&COPY;Learn.py&nbsp;2025&nbsp;| All&nbsp;Rights Reserved.</p></footer>

<!-- ───── JS ───── -->
<script>
    fetch('php/profile.php')
  .then(r => r.json())
  .then(data => {
    if (data.error) {
      // not logged in or user gone → bounce to login
      location.href = 'login.html?redirect=profiler.html';
      return;
    }
    document.getElementById('name').textContent =
        `${data.firstName} ${data.lastName}`;
    document.getElementById('email').textContent = data.email;
    ['q0','q1','q2'].forEach(k =>
        document.getElementById(k).textContent = data[k] ?? '–');
  })
  .catch(console.error);
</script>


</body>
</html>
